<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        .signup {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2 class="signup">Please fill up the form to sign up</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input type="text" name="" id="phone" placeholder="Your Phone">
                </label>
                <label for="gender">Your Gender:
                    <input type="radio" name="sex" id="male">Male
                    <input type="radio" name="sex" id="female">female
                </label>
                <label for="birthday">Your Birthday:
                    <input type="date" name="date" id="birthday">
                </label>

                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">Chitoi Pitha
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa Pitha
                    </label>
                    <label for="mera">
                        <input type="radio" name="pitha" id="mera">Mera Pitha
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri Pitha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Misti</legend>
                    <label for="roshogolla">
                        <input type="checkbox" name="mishti" id="roshogolla">Roshogolla
                    </label>
                    <label for="roshmalai">
                        <input type="checkbox" name="mishti" id="roshomalai">Roshomalai
                    </label>
                    <label for="kalojam">
                        <input type="checkbox" name="mishti" id="kalojam">Kalojam
                    </label>
                    <label for="jafran">
                        <input type="checkbox" name="mishti" id="jafran">Jafran
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <br>
                <input type="reset" value="reset">
                <br>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
